<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chango&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    body{
      background-image: url("https://images.unsplash.com/photo-1616235132417-99f443954d2e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80");
      background-size: cover;
      font-family: 'Roboto', 'sans-serif';
    }
    main{
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .header404{
      font-family: 'Chango', cursive;
      font-size: 48px;
    }
    .content404{
      text-align: center;
    }
  </style>
  <script>
    window.onload=function(){
      const path = window.location.pathname;
      window.location.replace(window.location.origin + `?redirect=${path}`)
    }
  </script>
</head>
<body>
<main>
  <h4 class="header404">404</h4>
  <div class="content-404">
    Sorry Static Apps doesn't support sub domain navigation
  </div>
  <p>
    <a href="/">Get Back to Home Page</a>
  </p>
</main>

</body>
</html>
